name: Publish Release
on:
  release:
    types: [released]

jobs:
  npm-publish:
    name: npm publish
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: "pelican.js"
            folder: "pelican.js"
          - package: "@pelicanjs/application"
            folder: "application"
          - package: "@pelicanjs/client"
            folder: "client"
          - package: "@pelicanjs/types"
            folder: "types"

    runs-on: ubuntu-latest
    permissions:
      id-token: write
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    if: github.repository_owner == 'hexaaagon'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        uses: ./github/actions/pnpmCache

      - name: Build dependencies
        run: pnpm run build

      - name: Publish stable package
        run: |
          pnpm --filter=${{ matrix.package }} publish --provenance --no-git-checks || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
