name: Publish Beta Package

on:
  push:
    branches:
      - "**"

permissions:
  id-token: write
  contents: read

jobs:
  publish-beta:
    if: contains(github.event.head_commit.message, '(build)') && github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Build the package
        run: npm run build

      - name: Publish to npm registry (beta)
        run: npm publish --provenance --access public --tag develop
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
